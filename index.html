<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Cards</title>
</head>
<body>
    <div class="card-holder">
        <div class="card">
            <img class="avatar" src="images/benjamin.jpg" alt="Benjamin's Avatar">
            <h3>Benjamin van Staden</h3>
            <h2>Premier FMCG</h2>
            <p>Development Team Lead</p>
            <h4>Potchefstroom, South Africa</h4>
        </div>
        <div class="card">
            <img class="avatar" src="images/Nicholas.jpg" alt="Nicholas's Avatar">
            <h3>Nicholas Madamombe</h3>
            <h2>Premier FMCG</h2>
            <p>IT Web Developer</p>
            <h4>Centurion, South Africa</h4>
        </div>
    </div>
</body>
</html>
